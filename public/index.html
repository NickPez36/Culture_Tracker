<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culture Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>How good is the team culture today?</h1>

  <!-- Name dropdown -->
  <label for="name">Select your name:</label>
  <select id="name">
    <option value="">-- Choose --</option>
    <option value="Nick Perry">Nick Perry</option>
    <option value="Sara Latham">Sara Latham</option>
    <option value="Julien Billaut">Julien Billaut</option>
    <option value="Christian Fabris">Christian Fabris</option>
    <option value="Titouan Dupras">Titouan Dupras</option>
  </select>

  <!-- Rating buttons -->
  <div id="ratings">
    <button onclick="handleRating(1)">😡</button>
    <button onclick="handleRating(2)">🙁</button>
    <button onclick="handleRating(3)">😐</button>
    <button onclick="handleRating(4)">🙂</button>
    <button onclick="handleRating(5)">😁</button>
  </div>

  <!-- Feedback message -->
  <p id="feedback-message" style="display:none;">Thank you for providing your feedback</p>

  <!-- Average rating -->
  <div>
    <button onclick="showAverage()">Show Average (Last 7 Days)</button>
    <p id="average-output"></p>
  </div>
</body>
</html>
