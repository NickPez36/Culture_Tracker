<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Culture Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-slate-900">Team Culture Tracker</h1>
            <p class="text-slate-600 mt-2">Daily pulse check for our team's well-being.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Submission Section -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-4">Submit Today's Vibe</h2>
                <form id="culture-form">
                    <div class="mb-4">
                        <label for="user-select" class="block text-sm font-medium text-slate-700 mb-1">Who are you?</label>
                        <select id="user-select" name="name" required class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Select your name...</option>
                            <option value="Nick Perry">Nick Perry</option>
                            <option value="Sara Latham">Sara Latham</option>
                            <option value="Julien Billaut">Julien Billaut</option>
                            <option value="Myriam Fox">Myriam Fox</option>
                            <option value="Tony Laven">Tony Laven</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-slate-700 mb-2">How's the culture today?</label>
                        <div id="rating-options" class="flex flex-wrap gap-2">
                            <!-- Radio buttons will be styled as labels -->
                            <input type="radio" id="rating-1" name="rating" value="1" class="hidden peer" required>
                            <label for="rating-1" class="w-full text-center p-3 rounded-md border cursor-pointer peer-checked:bg-red-500 peer-checked:text-white peer-checked:border-red-500 hover:bg-red-100 transition-colors">Poor Culture</label>
                            
                            <input type="radio" id="rating-2" name="rating" value="2" class="hidden peer">
                            <label for="rating-2" class="w-full text-center p-3 rounded-md border cursor-pointer peer-checked:bg-orange-500 peer-checked:text-white peer-checked:border-orange-500 hover:bg-orange-100 transition-colors">Below Average</label>

                            <input type="radio" id="rating-3" name="rating" value="3" class="hidden peer">
                            <label for="rating-3" class="w-full text-center p-3 rounded-md border cursor-pointer peer-checked:bg-yellow-500 peer-checked:text-white peer-checked:border-yellow-500 hover:bg-yellow-100 transition-colors">Average</label>

                            <input type="radio" id="rating-4" name="rating" value="4" class="hidden peer">
                            <label for="rating-4" class="w-full text-center p-3 rounded-md border cursor-pointer peer-checked:bg-green-500 peer-checked:text-white peer-checked:border-green-500 hover:bg-green-100 transition-colors">Above Average</label>

                            <input type="radio" id="rating-5" name="rating" value="5" class="hidden peer">
                            <label for="rating-5" class="w-full text-center p-3 rounded-md border cursor-pointer peer-checked:bg-indigo-500 peer-checked:text-white peer-checked:border-indigo-500 hover:bg-indigo-100 transition-colors">Great Culture</label>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform duration-150 ease-in-out active:scale-95 disabled:bg-slate-400 disabled:cursor-not-allowed">
                        Submit Response
                    </button>
                </form>
                <div id="message-box" class="mt-4 text-center p-3 rounded-md text-sm"></div>
            </div>

            <!-- Dashboard Section -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-4">7-Day Dashboard</h2>
                <div id="loading-state" class="text-center py-10">
                    <p class="text-slate-500">Loading data...</p>
                </div>
                <div id="dashboard-content" class="hidden">
                    <div class="bg-slate-100 p-6 rounded-lg text-center mb-6">
                        <p class="text-sm font-medium text-slate-600 uppercase tracking-wider">7-Day Average Score</p>
                        <p id="avg-tile" class="text-5xl font-bold text-indigo-600 mt-2">...</p>
                    </div>
                    <div>
                        <canvas id="daily-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('culture-form');
            const submitBtn = document.getElementById('submit-btn');
            const messageBox = document.getElementById('message-box');
            const avgTile = document.getElementById('avg-tile');
            const chartCanvas = document.getElementById('daily-chart');
            const loadingState = document.getElementById('loading-state');
            const dashboardContent = document.getElementById('dashboard-content');
            let cultureChart;

            const ratingMap = {
                1: 'Poor Culture',
                2: 'Below Average',
                3: 'Average',
                4: 'Above Average',
                5: 'Great Culture'
            };

            // --- DATA FETCHING AND DISPLAY ---
            async function fetchDataAndDisplay() {
                loadingState.style.display = 'block';
                dashboardContent.style.display = 'none';
                
                try {
                    const response = await fetch('/.netlify/functions/get-data');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    displayMetrics(data);
                    
                } catch (error) {
                    console.error('Error fetching data:', error);
                    avgTile.textContent = 'Error';
                    loadingState.innerHTML = '<p class="text-red-500">Could not load data.</p>';
                } finally {
                    loadingState.style.display = 'none';
                    dashboardContent.style.display = 'block';
                }
            }

            function displayMetrics(data) {
                // Display 7-day average tile
                const overallAvg = data.sevenDayAverage;
                avgTile.textContent = overallAvg > 0 ? overallAvg.toFixed(2) : 'N/A';

                // Prepare chart data
                const labels = data.dailyAverages.map(d => new Date(d.date).toLocaleDateString('en-US', { weekday: 'short', day: 'numeric' }));
                const chartData = data.dailyAverages.map(d => d.average);

                const chartConfig = {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Daily Average Culture Score',
                            data: chartData,
                            fill: true,
                            borderColor: 'rgb(79, 70, 229)',
                            backgroundColor: 'rgba(79, 70, 229, 0.1)',
                            tension: 0.3,
                            pointBackgroundColor: 'rgb(79, 70, 229)',
                            pointRadius: 5,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 5,
                                ticks: {
                                    stepSize: 1,
                                    callback: function(value) {
                                        return ratingMap[value] || '';
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                };

                if (cultureChart) {
                    cultureChart.destroy();
                }
                cultureChart = new Chart(chartCanvas, chartConfig);
            }

            // --- FORM SUBMISSION ---
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                messageBox.textContent = '';
                messageBox.className = 'mt-4 text-center p-3 rounded-md text-sm'; // Reset classes

                const formData = new FormData(form);
                const submission = {
                    name: formData.get('name'),
                    rating: parseInt(formData.get('rating'), 10)
                };

                try {
                    const response = await fetch('/.netlify/functions/submit-rating', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(submission)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageBox.textContent = 'Thank you for your submission!';
                        messageBox.classList.add('bg-green-100', 'text-green-800');
                        form.reset();
                        // Refresh data after a short delay
                        setTimeout(fetchDataAndDisplay, 1500);
                    } else {
                        // Handle specific errors from the backend
                        messageBox.textContent = result.message || 'An error occurred.';
                        messageBox.classList.add('bg-red-100', 'text-red-800');
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    messageBox.textContent = 'A network error occurred. Please try again.';
                    messageBox.classList.add('bg-red-100', 'text-red-800');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Response';
                }
            });

            // Initial data load
            fetchDataAndDisplay();
        });
    </script>
</body>
</html>
