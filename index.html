<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Culture Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-300">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white">Team Culture Tracker</h1>
            <p class="text-slate-400 mt-2">Daily pulse check for our team's well-being.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Submission Section -->
            <div class="bg-slate-800/50 p-6 rounded-xl shadow-lg space-y-6 border border-slate-700">
                <div id="submission-step-1">
                    <h2 class="text-2xl font-bold mb-1 text-white">Step 1: Who are you?</h2>
                    <p class="text-slate-400 mb-4">Select your name to begin.</p>
                    <div id="name-buttons-container" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-3">
                        <!-- Name buttons will be dynamically inserted here -->
                        <div class="text-center p-4 text-slate-500 col-span-full">Loading team members...</div>
                    </div>
                </div>
                
                <div id="submission-step-2" class="hidden">
                    <h2 class="text-2xl font-bold mb-4 text-white">Step 2: How's the culture?</h2>
                    <form id="culture-form" class="space-y-6">
                        <div id="rating-options" class="grid grid-cols-1 gap-2">
                            <input type="radio" id="rating-1" name="rating" value="1" class="hidden peer" required>
                            <label for="rating-1" class="w-full text-center p-3 rounded-md border border-slate-600 cursor-pointer peer-checked:bg-red-500 peer-checked:text-white peer-checked:border-red-500 hover:bg-slate-700 transition-colors">Poor Culture</label>
                            
                            <input type="radio" id="rating-2" name="rating" value="2" class="hidden peer">
                            <label for="rating-2" class="w-full text-center p-3 rounded-md border border-slate-600 cursor-pointer peer-checked:bg-orange-500 peer-checked:text-white peer-checked:border-orange-500 hover:bg-slate-700 transition-colors">Below Average</label>

                            <input type="radio" id="rating-3" name="rating" value="3" class="hidden peer">
                            <label for="rating-3" class="w-full text-center p-3 rounded-md border border-slate-600 cursor-pointer peer-checked:bg-yellow-500 peer-checked:text-white peer-checked:border-yellow-500 hover:bg-slate-700 transition-colors">Average</label>

                            <input type="radio" id="rating-4" name="rating" value="4" class="hidden peer">
                            <label for="rating-4" class="w-full text-center p-3 rounded-md border border-slate-600 cursor-pointer peer-checked:bg-green-500 peer-checked:text-white peer-checked:border-green-500 hover:bg-slate-700 transition-colors">Above Average</label>

                            <input type="radio" id="rating-5" name="rating" value="5" class="hidden peer">
                            <label for="rating-5" class="w-full text-center p-3 rounded-md border border-slate-600 cursor-pointer peer-checked:bg-indigo-500 peer-checked:text-white peer-checked:border-indigo-500 hover:bg-slate-700 transition-colors">Great Culture</label>
                        </div>
                        <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 transition-transform duration-150 ease-in-out active:scale-95 disabled:bg-slate-600 disabled:cursor-not-allowed">
                            Submit for <span id="submit-button-name" class="font-bold"></span>
                        </button>
                    </form>
                </div>
                 <div id="message-box" class="mt-4 text-center p-3 rounded-md text-sm"></div>
            </div>

            <!-- Dashboard Section -->
            <div class="bg-slate-800/50 p-6 rounded-xl shadow-lg border border-slate-700">
                <h2 class="text-2xl font-bold mb-4 text-white">7-Day Dashboard</h2>
                <div id="loading-state" class="text-center py-10">
                    <p class="text-slate-400">Loading data...</p>
                </div>
                <div id="dashboard-content" class="hidden">
                    <div class="bg-slate-900/70 p-6 rounded-lg text-center mb-6 border border-slate-700">
                        <p class="text-sm font-medium text-slate-400 uppercase tracking-wider">7-Day Average Score</p>
                        <p id="avg-tile" class="text-5xl font-bold text-indigo-400 mt-2">...</p>
                    </div>
                    <div>
                        <canvas id="daily-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const nameButtonsContainer = document.getElementById('name-buttons-container');
            const submissionStep2 = document.getElementById('submission-step-2');
            const form = document.getElementById('culture-form');
            const submitBtn = document.getElementById('submit-btn');
            const submitButtonName = document.getElementById('submit-button-name');
            const messageBox = document.getElementById('message-box');
            const avgTile = document.getElementById('avg-tile');
            const chartCanvas = document.getElementById('daily-chart');
            const loadingState = document.getElementById('loading-state');
            const dashboardContent = document.getElementById('dashboard-content');
            
            // --- STATE ---
            let cultureChart;
            let selectedName = null;

            const ratingMap = { 1: 'Poor', 2: 'Below Avg', 3: 'Average', 4: 'Above Avg', 5: 'Great' };
            const roleColors = {
                'Staff': 'bg-blue-600 hover:bg-blue-700 text-white',
                'Athlete': 'bg-teal-600 hover:bg-teal-700 text-white',
                'default': 'bg-gray-600 hover:bg-gray-700 text-white'
            };

            // --- FUNCTIONS ---
            async function fetchDataAndDisplay() {
                loadingState.style.display = 'block';
                dashboardContent.style.display = 'none';
                
                try {
                    const response = await fetch('/.netlify/functions/get-data');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    renderNameButtons(data.teamMembers, data.submittedToday);
                    displayMetrics(data);
                    
                } catch (error) {
                    console.error('Error fetching data:', error);
                    avgTile.textContent = 'Error';
                    loadingState.innerHTML = '<p class="text-red-500">Could not load data.</p>';
                    nameButtonsContainer.innerHTML = '<p class="text-red-500 col-span-full">Could not load team members.</p>';
                } finally {
                    loadingState.style.display = 'none';
                    dashboardContent.style.display = 'block';
                }
            }

            function renderNameButtons(groupedMembers, submittedToday) {
                nameButtonsContainer.innerHTML = ''; // Clear loading message
                
                const roles = Object.keys(groupedMembers).sort(); // Sort roles alphabetically
                
                roles.forEach(role => {
                    const column = document.createElement('div');
                    column.className = 'space-y-3';

                    const title = document.createElement('h3');
                    title.className = 'text-lg font-semibold text-slate-400 border-b border-slate-700 pb-2';
                    title.textContent = role;
                    column.appendChild(title);

                    groupedMembers[role].forEach(member => {
                        const button = document.createElement('button');
                        button.textContent = member.PersonName;
                        button.dataset.name = member.PersonName;
                        const hasSubmitted = submittedToday.includes(member.PersonName);
                        
                        const colorClass = roleColors[member.Role] || roleColors.default;
                        button.className = `w-full text-left p-3 rounded-md font-semibold transition-all duration-150 ease-in-out ${colorClass}`;

                        if (hasSubmitted) {
                            button.disabled = true;
                            button.classList.add('opacity-40', 'cursor-not-allowed');
                            button.innerHTML = `${member.PersonName} <span class="text-xs opacity-80">(Submitted)</span>`;
                        } else {
                            button.addEventListener('click', () => handleNameSelection(member.PersonName));
                        }
                        column.appendChild(button);
                    });
                    nameButtonsContainer.appendChild(column);
                });
            }

            function handleNameSelection(name) {
                selectedName = name;
                
                Array.from(nameButtonsContainer.querySelectorAll('button')).forEach(btn => {
                    if (btn.dataset.name === name) {
                        btn.classList.add('ring-4', 'ring-indigo-400');
                    } else {
                        btn.classList.remove('ring-4', 'ring-indigo-400');
                    }
                });

                submissionStep2.classList.remove('hidden');
                submitButtonName.textContent = name;
                form.reset();
            }

            function displayMetrics(data) {
                const overallAvg = data.sevenDayAverage;
                avgTile.textContent = overallAvg > 0 ? overallAvg.toFixed(2) : 'N/A';

                const labels = data.dailyAverages.map(d => new Date(d.date).toLocaleDateString('en-US', { weekday: 'short', day: 'numeric' }));
                const chartData = data.dailyAverages.map(d => d.average);

                const chartConfig = {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Daily Average Culture Score',
                            data: chartData,
                            fill: true,
                            borderColor: 'rgb(129, 140, 248)',
                            backgroundColor: 'rgba(129, 140, 248, 0.2)',
                            tension: 0.3,
                            pointBackgroundColor: 'rgb(129, 140, 248)',
                            pointRadius: 5,
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: { 
                            y: { 
                                beginAtZero: true, 
                                max: 5, 
                                ticks: { 
                                    stepSize: 1, 
                                    callback: (v) => ratingMap[v] || '',
                                    color: '#94a3b8' // slate-400
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#94a3b8' // slate-400
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        },
                        plugins: { legend: { display: false } }
                    }
                };

                if (cultureChart) cultureChart.destroy();
                cultureChart = new Chart(chartCanvas, chartConfig);
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!selectedName) {
                    showMessage('Please select your name first.', 'error');
                    return;
                }

                const rating = new FormData(form).get('rating');
                if (!rating) {
                    showMessage('Please select a culture rating.', 'error');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';

                try {
                    const response = await fetch('/.netlify/functions/submit-rating', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: selectedName, rating: parseInt(rating, 10) })
                    });
                    const result = await response.json();

                    if (response.ok) {
                        showMessage('Thank you for your submission!', 'success');
                        submissionStep2.classList.add('hidden');
                        const submittedButton = Array.from(nameButtonsContainer.querySelectorAll('button')).find(btn => btn.dataset.name === selectedName);
                        if (submittedButton) {
                            submittedButton.disabled = true;
                            submittedButton.classList.add('opacity-40', 'cursor-not-allowed');
                            submittedButton.innerHTML = `${selectedName} <span class="text-xs opacity-80">(Submitted)</span>`;
                            submittedButton.classList.remove('ring-4', 'ring-indigo-400');
                        }
                        setTimeout(fetchDataAndDisplay, 1500);
                    } else {
                        showMessage(result.message || 'An error occurred.', 'error');
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    showMessage('A network error occurred. Please try again.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    // Restore button text after submission attempt
                    submitButtonName.textContent = selectedName;
                }
            });

            function showMessage(text, type) {
                messageBox.textContent = text;
                messageBox.className = 'mt-4 text-center p-3 rounded-md text-sm'; // Reset
                if (type === 'success') {
                    messageBox.classList.add('bg-green-500/20', 'text-green-300');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-500/20', 'text-red-300');
                }
                setTimeout(() => {
                    messageBox.textContent = '';
                    messageBox.className = 'mt-4 text-center p-3 rounded-md text-sm';
                }, 4000);
            }

            // --- INITIAL LOAD ---
            fetchDataAndDisplay();
        });
    </script>
</body>
</html>
